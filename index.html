<html>
    <head>
        <title>Vue.js Pet Depot</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body style="font-family: sans-serif; background-color: #fffdd0;">
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
                <button v-on:click="showCheckout">
                    {{cartItemCount}}
                    <span class="fas fa-cart-plus" style="font-size: 30px;"></span>
                </button>
            </header>
            <main>
                <div v-if="showProduct" style="display: inline-block; margin: 10px; width: 310px; height: 220px; border:1px solid black; border-radius: 10%; padding: 10px; background-color: #617c58;">
                    <div style="width: 150px; height: 160px; display: inline-block;">
                        <h2 v-text="product.title"></h2>
                        <p v-html="product.location"></p>
                        <p>Price: {{product.price}}</p>
                        <p>Space: {{product.space}}</p>
                        <button id='button' v-on:click="addToCart" v-if="canAddToCart">Add to Cart</button>
                        <button disabled="disabled" v-else>Add to Cart</button>
                    </div>
                    <div style="width: 150px; height: 160px; display: inline-block;">
                        <figure>
                            <img v-bind:src="product.image" width="100%">
                        </figure>
                    </div>
                </div>
                <div v-else>
                    <h1>Checkout</h1>
                    <p>
                        <strong>First Name:</strong>
                        <input v-model="order.firstName">
                        </p>
                    <p>
                        <strong>Last Name:</strong>
                        <input v-model="order.lastName">
                    </p>
                    <p>
                        <strong>Address:</strong>
                        <input v-model="order.address">
                    </p>
                    <p>
                        <strong>City:</strong>
                        <input v-model="order.city">
                    </p>
                    <p>
                        <strong>State:</strong>
                        <select v-model="order.state">
                            <option disabled value="">State</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="NV">NV</option>
                        </select>
                    </p>
                    <p>
                        <strong>Zip/Postal Code:</strong>
                        <input v-model="order.zip">
                    </p>
                    <h2>Order Info</h2>
                    <p>First Name: {{order.firstName}}</p>
                    <p>Last Name: {{order.lastName}}</p>
                    <p>Address: {{order.address}}</p>
                    <p>City: {{order.city}}</p>
                    <p>State: {{order.state}}</p>
                    <p>Zip: {{order.zip}}</p>
                </div>

            </main>
        </div>
        <script type="text/javascript">
            var webstore=new Vue({
                el: '#app',
                data: {
                    sitename: 'Vue.js School',
                    product: {
                        id: 1001,
                        title: "Biology",
                        location: "Dubai",
                        price: 2000,
                        image: "images/Biology.png",
                        space: 5
                    },
                    cart: [],
                    showProduct: true,
                    order:{
                        firstName: '',
                        lastName: '',
                        address: '',
                        city: '',
                        state: '',
                        zip: ''
                    }
                },
                methods: {
                    addToCart: function() {
                         let newS=this.product.space;
                         if (newS>0){
                             this.product.space=(newS-1);
                            this.cart.push(this.product.id);
                        }
                        // if (this.product.space==0){
                        //     document.getElementById("button").style.visibility="hidden";
                        // }
                    
                    },
                    showCheckout(){
                        this.showProduct=this.showProduct ? false : true;
                    },
                },
                computed: {
                    cartItemCount: function(){
                        return this.cart.length || '';
                    },
                    canAddToCart(){
                        return this.product.space > 0;
                    }
                }
            })
        </script>
    </body>
</html>
